version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    platform: linux/arm64
    container_name: vinerys-db-dev
    ports:
      - "5433:5432"  # Folosim 5433 ca să nu intre în conflict cu Postgres local
    environment:
      POSTGRES_USER: vinerys_user
      POSTGRES_PASSWORD: vinerys_pass
      POSTGRES_DB: vinerys_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vinerys_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    platform: linux/arm64
    container_name: vinerys-minio-dev
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data_dev:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data_dev:
  minio_data_dev: